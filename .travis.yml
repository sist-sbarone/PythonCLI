---
language: python
python: "3.10"
dist: jammy

stages:
  - Quality
  - Publish


before_install:
  - pip install --upgrade pip
  - pip install poetry

install:
  - poetry install -v

jobs:
  include:
    - stage: Quality
      name: tests
      script:
        - python -m unittest
    - stage: Publish
      script: skip
      before_deploy:
        # API TOKEN environment variables is set
        # as hidden variables through
        # the web interface in the project settings.
        - poetry config repositories.testpypi http://test.pypi.org/legacy/
        - poetry config pypi-token.testpypi $MYPYPI_API_TOKEN
        - poetry build
      deploy:
        provider: script
        script:
          - echo Deploying to PyPI...
          - poetry publish -vv --repository testpypi
          - echo Deployed.
        skip_cleanup: true
        on:
          branch: main